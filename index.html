<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Etch-A-Sketch</h1>
  <div class="buttons-container">
    <button class="grid-button">Change Grid Size</button>
    <label for="color-picker" class="color-picker-label">Color Picker:</label>
    <input type="color" class="color-picker" id="color-picker">
    <button class="rainbow-button">Rainbow</button>
    <button class="erase-button">Erase</button>
    <button class="clear-button">Clear</button>
  </div>
  <div class="grid">
    <div class="grid-container"></div>
  </div>
</body>

</html>
